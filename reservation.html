<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/all.min.css" type="text/css">
  <link href="public/css/fontawesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Ephesis&family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100;1,200;1,500&display=swap"
    rel="stylesheet">
  <script defer src="public/css/all.css"></script>
  <!--load all styles -->
  <meta name="indianclaypot"
    content="We promise an enjoyable and memorable experience through our culinary expertise. We will strive to offer you excellent service as you embark on a journey to India via our menu and delight your taste buds.....">
  <title>indianclaypot reservation</title>
</head>

<body>
  <section class="py-7 py-md-9 bg-light" id="reservation">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">

          <!-- Heading -->
          <h2 class="mb-2">
            Make <mark>online</mark> Reservation
          </h2>

          <!-- Subheading -->
          <p class="mb-6">
            Enjoy a unique, multi-course tasting menu experience in one of our main dining rooms at indianclaypot.
          </p>

        </div>
      </div>
      <div class="row justify-content-lg-center">
        <div class="col-lg-8">

          <!-- Form -->
          <form method="post" id="reservationForm">
            <div class="row gx-3">
              <div class="col-md-6">

                <!-- Contact number (hidden) -->
                <input type="hidden" name="contact_number">

                <!-- Full name -->
                <div class="mb-3">
                  <label class="visually-hidden" for="user_name">Full name</label>
                  <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Full name"
                    required="">
                </div>

                <!-- Phone number -->
                <div class="mb-3">
                  <label class="visually-hidden" for="user_phone">Phone number</label>
                  <input class="form-control" id="user_phone" name="user_phone" type="tel" placeholder="Phone number"
                    required="">
                </div>

                <!-- Email address -->
                <div class="mb-3">
                  <label class="visually-hidden" for="user_email">Email address</label>
                  <input class="form-control" id="user_email" name="user_email" type="email" placeholder="Email address"
                    required="">
                </div>

              </div>
              <div class="col-md-6">

                <!-- Guests -->
                <div class="mb-3">
                  <label class="visually-hidden" for="guests">Guests</label>
                  <select class="form-select" id="guests" name="guests" required="">
                    <option value="1">1 person</option>
                    <option value="2" selected="">2 persons</option>
                    <option value="3">3 persons</option>
                    <option value="4">4 persons</option>
                    <option value="5">5 persons</option>
                  </select>
                </div>

                <!-- Date -->
                <div class="mb-3">
                  <label class="visually-hidden" for="date">Date</label>
                  <input class="form-control" id="date" name="date" type="date" value="2021-02-12" required="">
                </div>

                <!-- Time -->
                <div class="mb-3">
                  <label class="visually-hidden" for="time">Time</label>
                  <input class="form-control" id="time" name="time" type="time" value="18:00" required="">
                </div>

              </div>
              <div class="col text-center">

                <!-- Button -->
                <button onclick="sendMail()" class="btn btn-outline-primary" type="submit">
                  Reserve a table
                </button>

              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>
  <script type="text/javascript">
    function sendMail() {
      let full_name = document.getElementById("user_name").value
      let phone = document.getElementById("user_phone").value
      let guests = document.getElementById("guests").value
      let email = document.getElementById("user_email").value
      let date = document.getElementById("date").value
      let time = document.getElementById("time").value
      Email.send({
        Host: "smtp.gmail.com",
        Username: "indianclaypotreservation@gmail.com",
        Password: "reservation",
        To: 'indianclaypotreservation@gmail.com',
        From: "indianclaypotreservation@gmail.com",
        Subject: "New reservation",
        Body: `<h3><b>Full name: ${full_name} <br> <b>Phone:${phone} <br> <b>Email: ${email} <br> <b>No. of guests: ${guests} <br> <b>Date: ${date} <br> <b>Time: ${time}</h3>`
      }).then(
        alert("Hola, Your reservation is successful.Enjoy your Day."),
        redirect_after_email()
      );
      function redirect_after_email()
      {
        window.location.href("http://indianclaypot.com/");
      }
    }

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="DOM/index.js"></script>

</body>

</html>
